{% extends 'base.html' %} {% block content %}

<!-- Recipe edit form-->
<div class="container">
    <div class="row">
        <h1 class="col-md-12 center-align" style="margin-top: 100px;">Edit Recipe</h1><br><br><br>
        <h3 class="col-md-12 center-align" style="margin-top: 20px;">{{ recipe.title }}</h3><br><br><br>
        <div class="row">
            <form action="{{url_for('insert_recipe', recipe_id=recipe._id)}}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">restaurant_menu</i>
                        <input id="recipe_category" name="recipe_category" value="{{ recipe.recipe_category }}"
                            type="text" class="validate">
                        <label>Category:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">restaurant_menu</i>
                        <input id="title" name="title" type="text" class="validate" value="{{ recipe.title }}">
                        <label>Recipe Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">shopping_basket</i>
                        <textarea rows="1" cols="40" onfocus="this.rows=20;" onblur="this.rows=1;" style="resize: none;" name="ingredients" id="ingredients"
                            class="materialize-textarea">{{ recipe.ingredients }}</textarea>
                        <label>Ingredients:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">description</i>
                        <textarea rows="1" cols="40" onfocus="this.rows=20;" onblur="this.rows=1;" style="resize: none;" name="method" id="method"
                            class="materialize-textarea">{{ recipe.method }}</textarea>
                        <label>Method:</label>
                    </div>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <input name="nutrition" id="nutrition" type="text" class="validate" value="{{ recipe.nutrition }}">
                    <label>Nutrition:</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <input name="cooking_time" id="cooking_time" type="text" class="validate"
                        value="{{ recipe.cooking_time }}">
                    <label>Cooking time:</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <input id="author" name="author" type="text" class="validate" value="{{ recipe.author }}">
                    <label>Author:</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <input id="img_url" name="img_url" type="url" class="validate" value="{{ recipe.img_url }}">
                    <label>Image URL:</label>
                </div>
                <div class="input_field col s12">
                    <div class="row"><br><br><br><br>
                        <button class="btn waves-effect waves-light sml_button green lighten-2" type="submit">Submit
                            Recipe
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
