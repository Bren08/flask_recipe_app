{% extends 'base.html' %}

{% block content %}

<h3 class="center-align"><strong>Recipe Cookbook</strong></h3>
<ul class="collapsible" data-collapsible="accordion">

  {% for recipe in recipes %}

  <li>
    <div class="title" id="no_white_space">
      <div class="row center-cols center-align">
        <div class="col s12">
          <div class="card med">
            <div class="card-image">
              <img src="{{ recipe.img_url }}" id="img" alt="recipe_image">
              <h3 class="recipe_category"><i><strong>{{ recipe.recipe_category }}</strong></i></h3>
            </div>
          </div>
          <h4 class="recipes"><a
              href="{{ url_for('view_individual_recipe', recipe_id=recipe._id) }}">{{ recipe.title }}</a></h4>
        </div>
        <div class="col s6 center-align">
          <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"
            class="btn waves-effect waves-light edit_button red" type="submit" name="edit_recipe">Edit
            <i class="material-icons right">send</i></a>
        </div>
        <div class="col s6 center-align">
          <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"
            class="btn waves-effect waves-light del_button blue" type="submit" name="action">Delete
            <i class="material-icons right">send</i></a>
        </div>

      </div>
    </div>
  </li>

  {% endfor %}



</ul>


{% endblock %}
